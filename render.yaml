services:
  - type: web
    name: vilawai-chatbot
    env: python
    plan: free
    buildCommand: pip install --upgrade pip && pip install -r deploy/requirements.txt
    startCommand: python -m uvicorn deploy.app:app --host 0.0.0.0 --port $PORT
    autoDeploy: true
    envVars:
      - key: GOOGLE_API_KEY
        sync: false
